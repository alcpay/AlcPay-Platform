<!-- Shopify Store Credentials Configuration

    This component provides a user interface for configuring Shopify store
    integration credentials and synchronization options.

    @component CredentialsComponent
    @description Manages Shopify store connection and product synchronization

    @example
    <app-credentials></app-credentials>

    @remarks
    - Allows input of Shopify store connection parameters
    - Provides buttons to connect store and sync products
    - Displays generated webhook URL
-->
<div class="flex flex-col space-y-6 rounded-lg bg-emerald-50 p-8 shadow-md">
  <div class="flex flex-col">
    <label class="mb-2 text-sm font-medium text-emerald-700">Shopify Store URL</label>
    <input
      class="rounded-md border border-emerald-200 px-4 py-2 focus:border-transparent focus:ring-2 focus:ring-emerald-500"
      [(ngModel)]="storeUrl"
      placeholder="example.myshopify.com" />
  </div>

  <div class="flex flex-col">
    <label class="mb-2 text-sm font-medium text-emerald-700">Shopify Store Password</label>
    <input
      class="rounded-md border border-emerald-200 px-4 py-2 focus:border-transparent focus:ring-2 focus:ring-emerald-500"
      [(ngModel)]="storePassword"
      placeholder="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" />
  </div>

  <div class="flex flex-col">
    <label class="mb-2 text-sm font-medium text-emerald-700">Shopify Store Access ID</label>
    <input
      class="rounded-md border border-emerald-200 px-4 py-2 focus:border-transparent focus:ring-2 focus:ring-emerald-500"
      [(ngModel)]="storeAccessId"
      placeholder="32c354b632796f5556f75f8a36f4b234" />
  </div>

  <div class="flex flex-col">
    <label class="mb-2 text-sm font-medium text-emerald-700">API Version</label>
    <input
      class="rounded-md border border-emerald-200 px-4 py-2 focus:border-transparent focus:ring-2 focus:ring-emerald-500"
      [(ngModel)]="apiVersion"
      placeholder="2020-04" />
  </div>

  <div class="flex flex-col">
    <label class="mb-2 text-sm font-medium text-emerald-700">Order Creation URL</label>
    <div class="flex items-center space-x-4 rounded-md bg-white p-3">
      <span class="text-emerald-800">{{ webhookUrl || 'No URL available' }}</span>
      <button
        [@ngIf]="webhookUrl"
        (click)="copyToClipboard()"
        class="flex items-center text-emerald-600 transition-colors hover:text-emerald-800">
        <i class="material-icons mr-1">content_copy</i>
        <span>Copy</span>
      </button>
    </div>
  </div>

  <div class="flex space-x-4 pt-4">
    <button
      class="rounded-md bg-emerald-600 px-6 py-2 text-white transition-colors hover:bg-emerald-700 disabled:cursor-not-allowed disabled:opacity-50"
      [disabled]="!storeAccessId || !storePassword || !storeUrl || !apiVersion"
      (click)="saveData()">
      Connect Shopify Store
    </button>
    <button
      class="rounded-md bg-emerald-500 px-6 py-2 text-white transition-colors hover:bg-emerald-600"
      (click)="fetchData()">
      Sync Shopify Store
    </button>
  </div>
</div>
